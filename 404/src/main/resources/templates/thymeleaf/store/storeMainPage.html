<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src = "https://code.jquery.com/jquery-3.6.1.min.js"></script>
<style type="text/css">

body{
padding: 0px;
margin: 0px;
}

.banner{
background: red;
padding: 0px;
margin: 0px;
height: 200px;
}

h1{
margin: 0px;
text-align: center;
}

.left-bar{
position: fixed;
top: 200px;
left: 0px;
width: 20%;
height: 500px;
background: green;

}

.right-bar{
position: fixed;
right: 0px;
top: 200px;
background: pink;
width: 20%;
height: 500px;
}

.center-bar{
padding-top: 10px;
margin: 0 auto;
background: skyblue;
width: 20%;
height: 35px;
text-align: center;
}

.content{
margin: 0 auto;
background: yellow;
width: 50%;
height: 2000px;
justify-content: center;
}

</style>
<script type="text/javascript">

$(function(){
	$(".heart").click(function(){
		
		if($(".heart").html() == '❤️'){
			$(".heart").html('🤍');
		}
		
		else if($(".heart").html() == '🤍'){
			$(".heart").html('❤️');
		}
		
		heartClick();
	});
});

function heartClick(){
	
	$.ajax({
		type: "post",
		url: "/member/wishCheck",
		data: {"storeNum":"[[${storeNum}]]"},
		success: function(){
			
		}, 
		error: function(){
			alert("로그인이 필요합니다.");
		}
	});
	
}

</script>
</head>
<body>

<div class = "banner">
	<h1>가게 메인 페이지입니다.</h1>
</div>
<div class = "center-bar" style = "background:skyblue;">
<span class = "heart">❤️</span>
<span style = "margin: 0px;">| 리뷰 | 공유</span>
</div>
<div class = "left-bar">
왼쪽 바
</div>

<div class = "right-bar">
오른쪽 바
</div>

<div class = "content">
<tr th:each = "dto: ${dto}">
<input type = "hidden" name = "storeNum" id = "storeNum" th:value = "${dto.storeNum}">
[[${dto}]]
</tr>
내용
</div>
</body>
</html>
