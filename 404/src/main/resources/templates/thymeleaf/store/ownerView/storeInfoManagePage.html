 <!DOCTYPE html>

<script src = "https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
function fileDel(btn,orgFile, storeFile, kind){
	$.ajax({
		type:'post',
		url:'/file/fileDel',
		data:{"orgFile": orgFile , "storeFile" : storeFile},
		dataType:'text',
		success:function(result){
			if(result =="1"){
				$(btn).text("삭제취소");
				if(kind=='main'){
					$("#main").css("display","none");
					$("#mainFile").html("<input type='file' name='storeProfileImage' />");
				}
			}else{
				$(btn).text("삭제");
				if(kind=='main'){
					$("#main").css("display","");
					$("#mainFile").html("");
				}
			}
		},
		error:function(){
			alert("서버오류");
		}
	});
}
function fileChk(){
	let fileInput = $("input[name='storeProfileImage']");
    // 파일 입력 필드가 있고 파일이 선택되지 않은 경우
    if (fileInput.length > 0 && !fileInput[0].files.length) {
        alert("파일을 선택해주세요.");
        return false;  // 유효성 검사 실패 시 요청 중단
    }
}
</script>
