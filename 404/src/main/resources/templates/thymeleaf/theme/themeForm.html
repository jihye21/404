<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>메뉴 등록</title>
</head>
<body>
<form action="/theme/themeAdd" method="post" enctype="multipart/form-data">
<table border="1">
	<tr><th colspan="2">테마 등록</th></tr>
	<tr><td>테마명</td><td><input type="text" name="themeName" /></td></tr>
	<tr><td>테마 설명</td><td><textarea rows="5" cols="10" name="themeIntroduction"></textarea></td></tr>
	<tr><td>테마 이미지</td><td><input type="file" name="themeImage" /></td></tr>
	<tr><td>가격</td><td><input type="number" name="themePrice" /></td></tr>
	<tr><td>제한 인원</td><td><input type="number" name="limitPeople" /></td></tr>
	<tr><td>시간</td><td><input type="text" name="themeTime" /></td></tr>
	<tr><td colspan="2"><input type="submit" value="등록" /></td></tr>
</table>
</form>
</body>
</html>
